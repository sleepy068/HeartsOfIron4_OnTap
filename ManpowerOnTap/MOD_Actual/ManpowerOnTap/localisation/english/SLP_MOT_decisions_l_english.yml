 #ManpowerGrowth
 SLP_Menu_ManpowerDecs1_OpenMenu:0 "Open Manpower Growth Menu £BoP_right_texticon £SOV_propaganda_text_icon"
 SLP_Menu_ManpowerDecs1_CloseMenu:0 "Close Manpower Growth Menu £BoP_left_texticon"
 
 SLP_manpowerdecs_occupied_start_1:0 "Occupied Conscription §G+10%§! £puppet_texticon £manpower_texticon"
 SLP_manpowerdecs_occupied_start_1_desc:0 "Force through legalisation and political pressure that occupied territories must provide more manpower for use in the defence of state. Provides a §G10%§! access increase to non-core manpower."
 SLP_manpowerdecs_occupied_stop_1:0 "Remove Occupied Conscription"
 SLP_manpowerdecs_occupied_stop_1_desc:0 "Revoke any legalisation and reduce political pressure from occupied territories regarding requiring they provide more manpower."
 
 SLP_manpowerdecs_welfare_start_1:0 "International Welfare State §G+400/Week§! £manpower_texticon  §G+20%§! £population_texticon" 
 SLP_manpowerdecs_welfare_start_1_desc:0 "Provide welfare support for all, citizen of the state or not. By providing such services, people will be drawn to the state, increasing our population and our manpower at an additional industrial cost. Provides §G400§! weekly manpower and §G+20%§! increase to monthly population growth £population_texticon ."
 SLP_manpowerdecs_welfare_stop_1:0 "Revoke International Welfare State Support"
 SLP_manpowerdecs_welfare_stop_1_desc:0 "Revoke and remove non-citizen welfare services."
 
 SLP_manpowerdecs_ideobeacon_start_1:0 "Ideological Beacon §G+250/Week§! £manpower_texticon  §G+10%§! £population_texticon" 
 SLP_manpowerdecs_ideobeacon_start_1_desc:0 "Establish a global beacon of ideology. Providing a home and safety for like-minded individuals from other countries. Provides §G250§! weekly manpower and §G+10%§! increase to monthly population growth £population_texticon ."
 SLP_manpowerdecs_ideobeacon_stop_1:0 "Suppress Ideological Beacon"
 SLP_manpowerdecs_ideobeacon_stop_1_desc:0 "Clamp down on the ideological spread of our state outside of our borders, negating the effects we experienced as an ideological beacon."
 
 SLP_manpowerdecs_basicincome_start_1:0 "Universal Basic Income §G+400/Week§! £manpower_texticon  §G+20%§! £population_texticon" 
 SLP_manpowerdecs_basicincome_start_1_desc:0 "Setup a universal basic income for all citizens of the state. Providing a basic income for everyone allows people to always have a secure living but also spend their time as they see fit, working more if they choose to. Provides §G400§! weekly manpower and §G+20%§! increase to monthly population growth £population_texticon ."
 SLP_manpowerdecs_basicincome_stop_1:0 "Revoke Universal Basic Income"
 SLP_manpowerdecs_basicincome_stop_1_desc:0 "Revoke the universal basic income provided to citizens by the state."
 
