 SLP_GrowthDecs1_tech_1:0 "1910: Clean Towels and Sterile Equipment" 
 SLP_GrowthDecs1_tech_1_desc:0 "Tech Level 1: §G+100%§! £population_texticon\n\nBy ensuring that hospitals and clinic all have and maintain a healthy supply of clean towels and sterile equipment we can greatly reduce the chance of death by infection.\n\nTotal Population Bonus §G+100%§! £population_texticon"
 
 SLP_GrowthDecs1_tech_2:0 "1930: Vitamin K Distribution" 
 SLP_GrowthDecs1_tech_2_desc:0 "Tech Level 2: §G+20%§! £population_texticon\n\nEstalish new rules within hospitals and home births to ensure newborns receive Vitamin K supplements within 1 day of birth. Vitamin K, something newborn babies tend to be very low on, is needed to assist the body clotting blood.\n\nTotal Population Bonus §G+120%§! £population_texticon"
 
 SLP_GrowthDecs1_tech_3:0 "1935: Penicillin Manufacturing" 
 SLP_GrowthDecs1_tech_3_desc:0 "Tech Level 3: §G+50%§! £population_texticon\n\nExpand manufacturing of Penicillin, an effective and important antibiotic.\n\nTotal Population Bonus §G+170%§! £population_texticon"
 
 SLP_GrowthDecs1_tech_4:0 "1936: National Vaccine Stockpile" 
