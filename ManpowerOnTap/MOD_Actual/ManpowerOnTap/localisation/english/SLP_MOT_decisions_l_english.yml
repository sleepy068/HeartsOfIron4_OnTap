 #PopulationPlanning
 SLP_Menu_GrowthDecs1_OpenMenu:0 "Open Population Planning Menu £BoP_right_texticon £population_texticon"
 SLP_Menu_GrowthDecs1_CloseMenu:0 "Close Population Planning Menu £BoP_left_texticon"
 
 SLP_growthdecs_childsupport_start_1:0 "Child Support Services Scheme §G+60%§! £population_texticon"
 SLP_growthdecs_childsupport_start_1_desc:0 "Agree for the government to provide basic child support services for families. This will ease the burden of raising children for these families and provide support for families separated by war. Provides a §G+60%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_childsupport_stop_1:0 "Revoke Child Support Services Scheme"
 SLP_growthdecs_childsupport_stop_1_desc:0 "Revoke the ongoing Child Support Services Scheme."
 
 SLP_growthdecs_finasupport_start_1:0 "Financial Support for Single Parents §G+40%§! £population_texticon"
 SLP_growthdecs_finasupport_start_1_desc:0 "Provide financial support for single parents to assist with raising their children. This will not only help reduce the stress of raising a family on their own but hopefully reduce the stigma of single parent households. Provides a §G+40%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_finasupport_stop_1:0 "Revoke Financial Support for Single Parents"
 SLP_growthdecs_finasupport_stop_1_desc:0 "Revoke the ongoing Financial Support for Single Parents."
 
 SLP_growthdecs_encourgebirth_start_1:0 "Encourage Women to have Children §G+50%§! £population_texticon"
 SLP_growthdecs_encourgebirth_start_1_desc:0 "Using propaganda, information sessions and helping create a culture around families we can help encourage woman have to have children or grow larger families. Provides a §G+50%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_encourgebirth_stop_1:0 "Stop Encouraging Women to have Children"
 SLP_growthdecs_encourgebirth_stop_1_desc:0 "Shut down the information sessions and active propaganda encouraging women to have children."
 
 SLP_growthdecs_adopt_start_1:0 "Incentivise Adoption §G+50%§! £population_texticon"
 SLP_growthdecs_adopt_start_1_desc:0 "Provide financial support and other incentives for families looking to adopt children into their family. Provides a §G+50%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_adopt_stop_1:0 "Revoke Adoption Incentives"
 SLP_growthdecs_adopt_stop_1_desc:0 "Revoke the incentives in place for adoption."
 
 SLP_growthdecs_familyhealth_start_1:0 "Family Health Initiative §G+75%§! £population_texticon"
 SLP_growthdecs_familyhealth_start_1_desc:0 "Provide and streamline doctor and medical support for families, helping them better manage their overall health without burdening them with the medical costs. Provides a §G+75%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_familyhealth_stop_1:0 "Revoke Family Health Initiative"
 SLP_growthdecs_familyhealth_stop_1_desc:0 "Revoke the support and controls in place for family health."
 
 SLP_growthdecs_multipart_start_1:0 "Encourage Multiple Partners §G+50%§! £population_texticon"
 SLP_growthdecs_multipart_start_1_desc:0 "Using propaganda and pushing for social changes, the state can encourage their population to have more than one partner with the idea of larger families and children with multiple partners. Provides a §G+50%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_multipart_stop_1:0 "Stop Encouraging Multiple Partners"
 SLP_growthdecs_multipart_stop_1_desc:0 "Shut down the active propaganda and efforts for the population to have multiple partners."
 
 SLP_growthdecs_familytax_start_1:0 "Family Tax Benefit §G+75%§! £population_texticon"
 SLP_growthdecs_familytax_start_1_desc:0 "Provide a tax reduction or rebate for families, helping reduce the costs of raising a family and making having children more affordable. Provides a §G+75%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_familytax_stop_1:0 "Revoke Family Tax Benefit"
 SLP_growthdecs_familytax_stop_1_desc:0 "Revoke the tax benefits in place for families."
 
 SLP_growthdecs_hightax_start_1:0 "Higher Taxation with No Children §G+100%§! £population_texticon"
 SLP_growthdecs_hightax_start_1_desc:0 "Force an increased tax rate for couples who are married or defacto but have no children with the intention of making having no children a less affordable option. Provides a §G+100%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_hightax_stop_1:0 "Revoke Higher Taxation with No Children"
 SLP_growthdecs_hightax_stop_1_desc:0 "Revoke the tax increases in place for couples with no children."
 
 SLP_growthdecs_immigdrive_start_1:0 "Immigration Drive §G+80%§! £population_texticon"
 SLP_growthdecs_immigdrive_start_1_desc:0 "Run advertisements and provide incentives for immigration to the state. Provides a §G+80%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_immigdrive_stop_1:0 "Stop the Immigration Drive"
 SLP_growthdecs_immigdrive_stop_1_desc:0 "Cease running advertisements and stop providing incentives for immigration to the state."
 
 SLP_growthdecs_manychild_start_1:0 "Many Child Policy §G+100%§! £population_texticon"
 SLP_growthdecs_manychild_start_1_desc:0 "Create laws that require families to have a minimum number of children, typically a higher number forcing families to be larger. Provides a §G+100%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_manychild_stop_1:0 "Revoke Many Child Policy"
 SLP_growthdecs_manychild_stop_1_desc:0 "Revoke the laws requiring families to have a minimum number of children."
 
 SLP_growthdecs_familyfirst_start_1:0 "Families First §G+200%§! £population_texticon"
 SLP_growthdecs_familyfirst_start_1_desc:0 "Create laws and military policy that helps protect families from conscription, with the aim of keeping families, particularly new families, together and out of any war. By guaranteeing these families they maybe more willing to grow their family. Provides a §G+200%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_familyfirst_stop_1:0 "Revoke Families First"
 SLP_growthdecs_familyfirst_stop_1_desc:0 "Revoke the laws in place that help protect families from conscription."
 
 SLP_growthdecs_overshoot_start_1:0 "Overshoot Population §G+300%§! £population_texticon"
 SLP_growthdecs_overshoot_start_1_desc:0 "Very aggressively pursue a larger population through reform, policy or laws with zero regard to the carrying capacity of the local environment, available housing or food security. Provides a §G+300%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_overshoot_stop_1:0 "Stop Overshoot Population"
 SLP_growthdecs_overshoot_stop_1_desc:0 "Stop overshooting the population."
 
 SLP_growthdecs_statearranged_start_1:0 "State Arranged Marriages §G+100%§! £population_texticon"
 SLP_growthdecs_statearranged_start_1_desc:0 "Using the state as the third party between families, the state can incentivise and pressure the union of unmarried family members. Provides a §G+100%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_statearranged_stop_1:0 "Cease State Arranged Marriages"
 SLP_growthdecs_statearranged_stop_1_desc:0 "Stop the state conducting arranged marriages."
 
 SLP_growthdecs_bancontrac_start_1:0 "Ban Contraception §G+100%§! £population_texticon"
 SLP_growthdecs_bancontrac_start_1_1_desc:0 "Ban the sale and prescription of all types contraception within the state. Provides a §G+100%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_bancontrac_stop_1:0 "Revoke Contraception Ban"
 SLP_growthdecs_bancontrac_stop_1_desc:0 "Revoke the ban on contraception."
 
 SLP_growthdecs_familypover_start_1:0 "Family Poverty Eradication §G+150%§! £population_texticon"
 SLP_growthdecs_familypover_start_1_1_desc:0 "Provide additional support, such as government housing and food security, for families living below the poverty line in an effort to increase their quality of life. While in the long term, a higher quality of life will usually reduce population growth, it will still benefit the state's growth greatly in the short term. Provides a §G+150%§! increase to monthly population growth £population_texticon ."
 SLP_growthdecs_familypover_stop_1:0 "Cease Family Poverty Eradication"
 SLP_growthdecs_familypover_stop_1_desc:0 "Shutdown the additional support for families living below the poverty line."
 
 
