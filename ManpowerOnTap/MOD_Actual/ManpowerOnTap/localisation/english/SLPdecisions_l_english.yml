 SLP_growthdecs_childsupport_start_1:0 "Child Support Services Scheme §7+30%§! £population_texticon"
 SLP_growthdecs_childsupport_start_1_desc:0 "Agree for the government to provide basic child support services for families. This will ease the burden of raising children for these families and provide support for families separated by war."
 SLP_growthdecs_childsupport_stop_1:0 "Revoke Child Support Services Scheme"
 SLP_growthdecs_childsupport_stop_1_desc:0 "Revoke the ongoing Child Support Services Scheme."
 
 SLP_growthdecs_finasupport_start_1:0 "Financial Support for Single Parents §7+20%§! £population_texticon"
 SLP_growthdecs_finasupport_start_1_desc:0 "Provide financial support for single parents to assist with raising their children. This will not only help reduce the stress of raising a family on their own but hopefully reduce the stigma of single parent households."
 SLP_growthdecs_finasupport_stop_1:0 "Revoke Financial Support for Single Parents"
 SLP_growthdecs_finasupport_stop_1_desc:0 "Revoke the ongoing Financial Support for Single Parents."
 
 SLP_growthdecs_encourgebirth_start_1:0 "Encourage Women to have Children §7+25%§! £population_texticon"
 SLP_growthdecs_encourgebirth_start_1_desc:0 "Using propaganda, information sessions and helping create a culture around families we can help encourage woman have to have children or grow larger families."
 SLP_growthdecs_encourgebirth_stop_1:0 "Stop Encouraging Women to have Children"
 SLP_growthdecs_encourgebirth_stop_1_desc:0 "Shut down the information sessions and active propaganda encouraging women to have children."
 
 SLP_growthdecs_adopt_start_1:0 "Incentivise Adoption §7+25%§! £population_texticon"
 SLP_growthdecs_adopt_start_1_desc:0 "Provide financial support and other incentives for families looking to adopt children into their family."
 SLP_growthdecs_adopt_stop_1:0 "Revoke Adoption Incentives"
 SLP_growthdecs_adopt_stop_1_desc:0 "Revoke the incentives in place for adoption."
 
